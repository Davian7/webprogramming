    <section>
      <div class="container">
        <p>This is section one:</p>

        <div id="grading-element-one-container"></div>

    <section>

    <section>

        <button id="grading-element-three" onclick="myFunction3()">

        <div id="grading-element-three-consequence">
          awesome class
        </div>

    </section>

    <section>
      <div id="grading-element-four" class="container form">

          </p>

    <script>
      function myFunctionOne() {
        let newThing = document.createElement("div");
        newThing.innerText = "Add this to the DOM";
        newThing.setAttribute("id", "grading-element-one-consequence");
        document
          .getElementById("grading-element-one-container")
          .appendChild(newThing);
      }

      function myFunction3() {
        const x = document.getElementById("grading-element-three-consequence");
        if (x.style.visibility === "hidden") {
          x.style.visibility = "visible";
        } else {
          x.style.visibility = "hidden";
        }
      }

      function partFive() {
        document.getElementById(
          "grading-element-five-consequence"
        ).style.color = "blue";
      }
    </script>
